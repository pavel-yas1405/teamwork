<form action="{{ url_for('edit_ingredient', ingredient_id = ingredient.id) }}" method="post">  
    <div class="form-group">
      
      <label for="name">Название:</label>  
      <input class="form-control" name="name" value="{{ ingredient.name }}">
  
      <label for="description">Описание:</label> 
      <input class="form-control" name="description" value="{{ ingredient.description }}">
  
      <label for="origin">Регион:</label> 
      <input class="form-control" name="origin" value="{{ ingredient.origin }}">
  
      <button type="submit">Обновить</button>
    </div>
  </form>
  <a href="{{ url_for('ingredient') }}">  
    <button>Отменить</button>  
  </a>

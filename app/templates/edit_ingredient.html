{% extends "base.html" %}

{% block content %}
<head>
  <style>
    body {
      background-image: linear-gradient(to right, rgb(55, 69, 48), green, red, rgb(218, 163, 163))  
  }
  </style>
  </head> 
<div class="row">
  <div class="col-4">
<form action="{{ url_for('edit_ingredient', ingredient_id = ingredient.id) }}" method="post">  
  <div class="form-group">
    
    <label for="name">Название:</label>  
    <input class="form-control" name="name" value="{{ ingredient.name }}">

    <label for="description">Описание:</label> 
    <input class="form-control" name="description" value="{{ ingredient.description }}">

    <p></p>
    <button type="submit">Обновить</button>
  </div>
</form>
<a href="{{ url_for('ingredient') }}">  
  <button>Отменить</button>  
</a>
{% endblock %}

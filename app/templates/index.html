{% extends "base.html" %}

{% block content %}
    <h1>Добро пожаловать!</h1>
    {% for post in posts %}
    <div><p></b></p></div>
    {% endfor %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning" role="alert">
            {% for message in messages %}
                {{ message }}<br>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}
{% endblock %}

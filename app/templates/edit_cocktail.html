{% extends "base.html" %}

{% block content %}
  <form action="{{ url_for('edit_cocktail', cocktail_id = cocktail.id)}}" method="post">
      <div class="form-group">

        <label for="name">Название:</label>
        <input class="form-control" name="name" value="{{ cocktail.name }}">

        <label for="description">Описание:</label>
        <input class="form-control" name="description" value="{{ cocktail.description }}">

        <label for="country">Страна:</label>
    <input class="form-control" name="country" value="{{ cocktail.country }}">

    <label for="region">Регион:</label>
        <input class="form-control" name="region" value="{{ cocktail.region }}">

        <label for="recipe">Рецепт:</label>
        <input class="form-control" name="recipe" value="{{ cocktail.recipe }}">

        <button type="submit">Обновить</button>
      </div>
    </form>
    <a href='{{ url_for('cocktail') }}'>
      <button>Отменить</button>
    </a>
  </body>
{% endblock %}

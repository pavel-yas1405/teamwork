{% extends "base.html" %}

 {% block content %}
     <html>
     <head>
       <title>{{ title }}</title>
     </head>
     <body>
      <style>
        body {
          background-image: linear-gradient(to right, rgb(55, 69, 48), green, red, rgb(218, 163, 163))  
      }
      </style> 
      <p></p> 
     <h1>Коктейли</h1>
     <a href="{{url_for('new_cocktail')}}">
       <button>Добавить коктейль</button>
       <p></p>
     </a>
     <ol>  
       {% for cocktail in cocktails %}  
       <li> {{cocktail.name}} - {{cocktail.description}}</li>
       <p>{{ cocktail.recipe }}</p>
       <a href="{{url_for('edit_cocktail', cocktail_id = cocktail.id )}}">  
        <span style="color: black;">Изменить</span>  
       </a>  
       <a href="{{url_for('delete_cocktail', cocktail_id = cocktail.id )}}" style="margin-left: 10px;">  
        <span style="color: black;">Удалить</span>  
       </a>  
       <br> <br>  
     {% endfor %}  
     </ol>
     </body>
     </html>
 {% endblock %}

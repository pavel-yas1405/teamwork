<html>  
<body>  
 <h1>Коктейли</h1>  
 <a href="{{url_for('newCocktail')}}">
   <button>Добавить коктейль</button>  
 </a>
 <ol>  
  {% for cocktail in cocktails %}  
   <li> {{cocktail.name}} - {{cocktail.description}}</li>
   <p>{{ cocktail.recipe }}</p>
   <a href="{{url_for('editCocktail', cocktail_id = cocktail.id )}}">  
     Изменить  
   </a>  
   <a href="{{url_for('deleteCocktail', cocktail_id = cocktail.id )}}" style="margin-left: 10px;">  
     Удалить  
   </a>  
   <br> <br>  
 {% endfor %}  
</ol>  
</body>  
</html>

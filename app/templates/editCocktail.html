<form action="{{ url_for('editCocktail', cocktail_id = cocktail.id)}}" method="post">  
  <div class="form-group">
    
    <label for="name">Название:</label>  
    <input class="form-control" name="name" value="{{ cocktail.name }}">

    <label for="description">Описание:</label> 
    <input class="form-control" name="description" value="{{ cocktail.description }}">

    <label for="origin">Регион:</label> 
    <input class="form-control" name="origin" value="{{ cocktail.origin }}">

    <label for="recipe">Рецепт:</label> 
    <input class="form-control" name="recipe" value="{{ cocktail.recipe }}">

    <button type="submit">Обновить</button>
  </div>
</form>
<a href='{{ url_for('cocktail') }}'>  
  <button>Отменить</button>  
</a>

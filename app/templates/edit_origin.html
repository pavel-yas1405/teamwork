<form action="{{ url_for('edit_origin', origin_id = origin.id) }}" method="post">  
    <div class="form-group">
      
      <label for="name">Страна:</label>  
      <input class="form-control" name="country" value="{{ origin.country }}">
  
      <label for="description">Регион:</label> 
      <input class="form-control" name="region" value="{{ origin.region }}">
  
      <button type="submit">Обновить</button>
    </div>
  </form>
  <a href="{{ url_for('origin') }}">  
    <button>Отменить</button>  
  </a>

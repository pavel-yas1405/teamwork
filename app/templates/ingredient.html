<html>
 <head>
   <title>{{ title }}</title>
   <form class="d-flex" method="GET">
     <input class="form-control me-2" type="search" placeholder="Найти ингредиент" aria-label="Search" name="q" value="{{ request.args.get('q', '') }}">
     <button class="btn btn-outline-success" type="submit">Искать</button>
 </form>
 </head>  
 <body>  
  <h1>Ингредиенты</h1>
  <a href="{{ url_for('new_ingredient') }}">
    <button>Добавить ингредиент</button>  
  </a>
  <ol>  
   {% for ingredient in ingredients %}  
    <li> {{ingredient.name}} - {{ingredient.description}}</li>
    <a href="{{ url_for('edit_ingredient', ingredient_id = ingredient.id ) }}">  
      Изменить  
    </a>  
    <a href="{{ url_for('delete_ingredient', ingredient_id = ingredient.id ) }}" style="margin-left: 10px;">  
      Удалить  
    </a>  
    <br> <br>  
  {% endfor %}  
 </ol>  
 </body>  
 </html>
